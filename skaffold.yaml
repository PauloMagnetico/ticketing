apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: paulomagnetico/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/%%/*.ts'
            dest: .
    - image: paulomagnetico/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'
            dest: .
          - src: '**/*.jsx'
            dest: .
    - image: paulomagnetico/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/%%/*.ts'
            dest: .
    - image: paulomagnetico/orders
      context: order
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/%%/*.ts'
            dest: .
    - image: paulomagnetico/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/%%/*.ts'
            dest: .
    - image: paulomagnetico/payment
      context: payment
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/%%/*.ts'
            dest: .
